<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Favorite Movies</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <!-- <script src="vendors/angular-route.min.js" charset="utf-8"></script> -->
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <!-- <base href="/"> -->
  </head>
  <body ng-app='myApp'>

    <div class="jumbotron">
      <h1>.desert island + you = which movies?</h1>
    </div>
    <div ng-controller="MovieController as MC" >

      <!-- break out into antoher div? -->
      <!-- <ul>
        <li><a href="/favorites">faves list</a></li>
      </ul> -->
    <!-- </nav> -->
      <input placeholder="Search for Movies" ng-model='MC.movie_name'>
      <button ng-click='MC.searchMovies(MC.movie_name)' class="btn">Go</button>
      <button ng-click='MC.getFav()' class="btn">Show Faves</button>
        <div class="container row">
          <div ng-repeat='thing in MC.items'  class='col-sm-3'>
            <img ng-src="{{thing.Poster}}">
            <h4>{{thing.Title}}</h4>
            <h4>{{thing.Year}}</h4>

            <button ng-click="MC.addFav(thing.Title, thing.Year, thing.Poster)" class="btn">Add Favorite</button>
          </div>

          <div ng-repeat='object in MC.favorites' class='col-sm-3'>
            <img ng-src="{{object.poster}}">
            <h4>{{object.title}}</h4>
            <h4>{{object.year}}</h4>
          </div>
        </div>

    </div>
    <!-- <ng-view></ng-view> -->
  </body>
</html>
